<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:svg="http://www.w3.org/2000/svg">
  <head>
    <meta charset="utf-8"/>
    <title>Sprite Editor</title>
    <style>
      body {
        background: #222;
        font-family: sans-serif;
        max-width: 800px;
        margin: auto;
      }
      h1 {
        font-family: Arial, Helvetica, sans-serif;
        color: #999;
      }
      .pixel-rows {
        display: table;
      }
      .pixel-row {
        display: table-row;
      }
      .pixel {
        display: table-cell;
        width: 20px;
        height: 20px;
      }      
      .foreground-pixel {
        background: #5b8d48;
        background: #9dd28a;
        color: white;
      }
      .background-pixel {
        background: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <script src="app.js"></script>
  </body>
</html>
